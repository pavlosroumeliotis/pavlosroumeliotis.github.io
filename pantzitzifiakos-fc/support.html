<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Support</title>
  <style>
    :root {
      --bg: #f7f7f8;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --line: #e5e7eb;
      --radius: 14px;
      --shadow: 0 4px 14px rgba(0,0,0,0.08);
      --accent: #111827;
      --accent-soft: #e5e7eb;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      position: sticky;
      top: 0;
      background: var(--card);
      border-bottom: 1px solid var(--line);
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      z-index: 10;
    }
    .brand {
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--accent);
    }
    .lang {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
      color: var(--muted);
    }
    select {
      appearance: none;
      padding: 0.45rem 2rem 0.45rem 0.6rem;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: var(--card);
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 0 1px 0 rgba(0,0,0,0.02) inset;
      background-image:
        linear-gradient(45deg, transparent 50%, var(--muted) 50%),
        linear-gradient(135deg, var(--muted) 50%, transparent 50%);
      background-position:
        calc(100% - 16px) calc(1em - 2px),
        calc(100% - 11px) calc(1em - 2px);
      background-size: 5px 5px, 5px 5px;
      background-repeat: no-repeat;
      color: var(--text);
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    h1, h2, strong { color: var(--accent); }
    h1 {
      font-size: 1.75rem;
      margin: 0 0 0.5rem;
      letter-spacing: -0.01em;
    }
    h2 {
      margin: 1.5rem 0 0.5rem;
      font-size: 1.2rem;
    }
    p { margin: 0.5rem 0 0.75rem; }
    ul { margin: 0.25rem 0 0.75rem 1.25rem; }
    li { margin: 0.35rem 0; }
    a { color: #0b69c7; text-underline-offset: 3px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .card {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 1rem;
      background: var(--card);
      box-shadow: var(--shadow);
    }
    .tag {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      padding: 0.35rem 0.65rem;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 600;
      font-size: 0.9rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      margin: 0.75rem 0;
    }
    label { font-weight: 600; }
    input, textarea, button {
      font: inherit;
    }
    input, textarea {
      padding: 0.65rem 0.75rem;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: #fdfdfd;
    }
    textarea { min-height: 140px; resize: vertical; }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.75rem 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.08s ease, box-shadow 0.08s ease;
      box-shadow: 0 10px 30px rgba(17,24,39,0.18);
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); box-shadow: 0 4px 14px rgba(17,24,39,0.25); }
    button:disabled {
      opacity: 0.75;
      cursor: not-allowed;
      box-shadow: none;
    }
    .muted { color: var(--muted); }
    .status {
      margin-top: 0.5rem;
      font-weight: 700;
    }
    .status.success { color: #047857; }
    .status.error { color: #b91c1c; }
    .quick-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 1rem 0;
    }
    .pill-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 0.9rem;
      background: var(--accent-soft);
      border-radius: 999px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0c10;
        --card: #111318;
        --text: #e5e7eb;
        --muted: #9aa3af;
        --line: #2a2f36;
        --accent: #f3f4f6;
        --accent-soft: rgba(255,255,255,0.06);
        --shadow: 0 8px 24px rgba(0,0,0,0.35);
      }
      a { color: #82b7ff; }
      input, textarea { background: #0f1218; color: var(--text); }
      .pill-link { color: var(--text); }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand" data-i18n="brand">Pantzitzifiakos FC Support</div>
    <div class="lang">
      <span aria-hidden="true">üåê</span>
      <label for="language" id="language-label" data-i18n="header_language">Language</label>
      <select id="language" aria-labelledby="language-label">
        <option value="el">üá¨üá∑ ŒïŒªŒªŒ∑ŒΩŒπŒ∫Œ¨</option>
        <option value="en">üá¨üáß English</option>
      </select>
    </div>
  </header>

  <main>
    <h1 data-i18n="page_title">How can we help?</h1>
    <p class="muted" data-i18n="intro">
      Tell us what's going on and we'll get back to you at pavlosroumeliotis@gmail.com.
    </p>

    <div class="quick-links">
      <a class="pill-link" href="#support-form" data-i18n="link_email">üìß Email us</a>
      <a class="pill-link" href="privacy-policy.html" data-i18n="link_privacy">üîí Privacy Policy</a>
      <a class="pill-link" href="terms-and-conditions.html" data-i18n="link_terms">üìÑ Terms &amp; Conditions</a>
    </div>

    <div class="grid">
      <section class="card">
        <div class="tag" data-i18n="tag_guided">Guided form</div>
        <h2 data-i18n="form_title">Send us a message</h2>
        <p data-i18n="form_desc">Include as many details as possible so we can help quickly.</p>
        <form id="support-form">
          <div class="form-group">
            <label for="name" data-i18n="label_name">Name</label>
            <input
              id="name"
              name="name"
              type="text"
              autocomplete="name"
              placeholder="George Papadopoulos"
              data-i18n-placeholder="placeholder_name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email" data-i18n="label_email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              autocomplete="email"
              placeholder="you@example.com"
              data-i18n-placeholder="placeholder_email"
              required
            />
          </div>
          <div class="form-group">
            <label for="topic" data-i18n="label_topic">Topic</label>
            <input
              id="topic"
              name="topic"
              type="text"
              placeholder="E.g. Cannot log in"
              data-i18n-placeholder="placeholder_topic"
              required
            />
          </div>
          <div class="form-group">
            <label for="message" data-i18n="label_message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Describe the issue or question"
              data-i18n-placeholder="placeholder_message"
              required
            ></textarea>
          </div>
          <button type="submit" data-i18n="button_send">Send email</button>
          <p id="form-status" class="muted status" aria-live="polite"></p>
        </form>
      </section>
    </div>
  </main>

  <script>
    const i18n = {
      en: {
        brand: "Pantzitzifiakos FC Support",
        header_language: "Language",
        page_title: "How can we help?",
        intro: "Tell us what's going on and we'll get back to you.",
        link_email: "üìß Email us",
        link_privacy: "üîí Privacy Policy",
        link_terms: "üìÑ Terms & Conditions",
        tag_guided: "Guided form",
        form_title: "Send us a message",
        form_desc: "Include as many details as possible so we can help quickly.",
        label_name: "Name",
        label_email: "Email",
        label_topic: "Topic",
        label_message: "Message",
        placeholder_name: "George Papadopoulos",
        placeholder_email: "you@example.com",
        placeholder_topic: "E.g. Cannot log in",
        placeholder_message: "Describe the issue or question",
        button_send: "Send email",
        button_sending: "Sending...",
        status_success: "Thanks! Your message has been sent.",
        status_error: "Something went wrong. Please try again.",
      },
      el: {
        brand: "Œ•œÄŒøœÉœÑŒÆœÅŒπŒæŒ∑ Pantzitzifiakos FC",
        header_language: "ŒìŒªœéœÉœÉŒ±",
        page_title: "Œ†œéœÇ ŒºœÄŒøœÅŒøœçŒºŒµ ŒΩŒ± Œ≤ŒøŒ∑Œ∏ŒÆœÉŒøœÖŒºŒµ;",
        intro: "Œ†ŒµŒØœÑŒµ ŒºŒ±œÇ œÑŒπ œÉœÖŒºŒ≤Œ±ŒØŒΩŒµŒπ Œ∫Œ±Œπ Œ∏Œ± Œ±œÄŒ±ŒΩœÑŒÆœÉŒøœÖŒºŒµ.",
        link_email: "üìß Œ£œÑŒµŒØŒªœÑŒµ ŒºŒ±œÇ email",
        link_privacy: "üîí Œ†ŒøŒªŒπœÑŒπŒ∫ŒÆ ŒëœÄŒøœÅœÅŒÆœÑŒøœÖ",
        link_terms: "üìÑ ŒåœÅŒøŒπ & Œ†œÅŒøœãœÄŒøŒ∏Œ≠œÉŒµŒπœÇ",
        tag_guided: "ŒüŒ¥Œ∑Œ≥œåœÇ œÜœåœÅŒºŒ±œÇ",
        form_title: "Œ£œÑŒµŒØŒªœÑŒµ ŒºŒ±œÇ ŒºŒÆŒΩœÖŒºŒ±",
        form_desc: "ŒîœéœÉœÑŒµ œåœÉŒø œÑŒø Œ¥œÖŒΩŒ±œÑœåŒΩ œÄŒµœÅŒπœÉœÉœåœÑŒµœÅŒµœÇ ŒªŒµœÄœÑŒøŒºŒ≠œÅŒµŒπŒµœÇ Œ≥ŒπŒ± ŒΩŒ± œÉŒ±œÇ Œ≤ŒøŒ∑Œ∏ŒÆœÉŒøœÖŒºŒµ Œ≥œÅŒÆŒ≥ŒøœÅŒ±.",
        label_name: "ŒåŒΩŒøŒºŒ±",
        label_email: "Email",
        label_topic: "ŒòŒ≠ŒºŒ±",
        label_message: "ŒúŒÆŒΩœÖŒºŒ±",
        placeholder_name: "ŒìŒπœéœÅŒ≥ŒøœÇ Œ†Œ±œÄŒ±Œ¥œåœÄŒøœÖŒªŒøœÇ",
        placeholder_email: "you@example.com",
        placeholder_topic: "Œ†.œá. ŒîŒµŒΩ ŒºœÄŒøœÅœé ŒΩŒ± œÉœÖŒΩŒ¥ŒµŒ∏œé",
        placeholder_message: "Œ†ŒµœÅŒπŒ≥œÅŒ¨œàœÑŒµ œÑŒø œÄœÅœåŒ≤ŒªŒ∑ŒºŒ± ŒÆ œÑŒ∑ŒΩ ŒµœÅœéœÑŒ∑œÉŒ∑",
        button_send: "ŒëœÄŒøœÉœÑŒøŒªŒÆ email",
        button_sending: "ŒìŒØŒΩŒµœÑŒ±Œπ Œ±œÄŒøœÉœÑŒøŒªŒÆ...",
        status_success: "ŒïœÖœáŒ±œÅŒπœÉœÑŒøœçŒºŒµ! Œ§Œø ŒºŒÆŒΩœÖŒºŒ± ŒµœÉœÑŒ¨ŒªŒ∑.",
        status_error: "ŒöŒ¨œÑŒπ œÄŒÆŒ≥Œµ œÉœÑœÅŒ±Œ≤Œ¨. Œ†œÅŒøœÉœÄŒ±Œ∏ŒÆœÉœÑŒµ ŒæŒ±ŒΩŒ¨.",
      },
    };

    const langSelect = document.getElementById("language");
    const submitButton = document.querySelector('#support-form button[type="submit"]');
    const statusEl = document.getElementById("form-status");
    const FORM_ENDPOINT = "https://formsubmit.co/ajax/pavlosroumeliotis@gmail.com";
    let isSending = false;

    function applyLanguage(lang) {
      const dict = i18n[lang] || i18n.en;
      document.documentElement.lang = lang;
      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.getAttribute("data-i18n");
        if (dict[key] !== undefined) {
          el.innerHTML = dict[key];
        }
      });
      document.querySelectorAll("[data-i18n-placeholder]").forEach((el) => {
        const key = el.getAttribute("data-i18n-placeholder");
        if (dict[key] !== undefined) {
          el.setAttribute("placeholder", dict[key]);
        }
      });
      if (submitButton && !isSending) {
        submitButton.textContent = dict.button_send || "Send email";
      }
      if (statusEl && statusEl.textContent) {
        const statusKey = statusEl.classList.contains("error")
          ? "status_error"
          : "status_success";
        if (dict[statusKey]) {
          statusEl.textContent = dict[statusKey];
        }
      }
      localStorage.setItem("support_lang", lang);
    }

    const saved = localStorage.getItem("support_lang");
    const initial =
      saved ||
      (navigator.language || navigator.userLanguage || "en").toLowerCase().startsWith("el")
        ? "el"
        : "en";
    langSelect.value = saved || (initial === "el" ? "el" : "en");
    applyLanguage(langSelect.value);

    langSelect.addEventListener("change", (e) => applyLanguage(e.target.value));

    const form = document.getElementById("support-form");

    function setStatus(message, type) {
      if (!statusEl) return;
      statusEl.textContent = message;
      statusEl.classList.remove("success", "error");
      if (type) statusEl.classList.add(type);
    }

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const topic = document.getElementById("topic").value.trim();
      const message = document.getElementById("message").value.trim();

      const dict = i18n[langSelect.value] || i18n.en;
      isSending = true;
      submitButton.disabled = true;
      submitButton.textContent = dict.button_sending || "Sending...";
      setStatus("", "");

      fetch(FORM_ENDPOINT, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
        body: JSON.stringify({
          name,
          email,
          subject: topic || "General",
          message,
        }),
      })
        .then((response) => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then(() => {
          setStatus(dict.status_success, "success");
          form.reset();
        })
        .catch(() => {
          setStatus(dict.status_error, "error");
        })
        .finally(() => {
          isSending = false;
          submitButton.disabled = false;
          submitButton.textContent = dict.button_send || "Send email";
        });
    });
  </script>
</body>
</html>
